<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
      
    <div class="calculator__container">
        <div class="screen__container">
          <div id="screen__output">
            <h2>hello</h2>
          </div>
        </div>
        
        <div class="button__container">
          <div class="calculator__buttons">
            <div class="clear__button btn">
              <h2>AC</h2>
            </div>
            <div class="plusAndMinus__button btn">
              <h2>+/-</h2>
            </div>
            <div class="percentage__button btn">
              <h2>%</h2>
            </div>
            <div class="divide__button btn">
              <h2>รท</h2>
            </div>
            <div class="number__button btn">
              <h2>7</h2>
            </div>
            <div class="number__button btn">
              <h2>8</h2>
            </div>
            <div class="number__button btn">
              <h2>9</h2>
            </div>
            <div class="times__button btn">
              <h2>x</h2>
            </div>
            <div class="number__button btn">
              <h2>4</h2>
            </div>
            <div class="number__button btn">
              <h2>5</h2>
            </div>
            <div class="number__button btn">
              <h2>6</h2>
            </div>
            <div class="minus__button btn">
              <h2>-</h2>
            </div>
            <div class="number__button btn">
              <h2>1</h2>
            </div>
            <div class="number__button btn">
              <h2>2</h2>
            </div>
            <div class="number__button btn">
              <h2>3</h2>
            </div>
            <div class="plus__button btn">
              <h2>+</h2>
            </div>
            <div class="zero__button btn">
              <h2>0</h2>
            </div>
            <div class="number__button btn">
              <h2>.</h2>
            </div>
            <div class="equals__button btn">
              <h2>=</h2>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
