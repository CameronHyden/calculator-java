<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
      
    <div class="calculator__container">
        <div class="screen__container">
          <div id="screen__output">
            <h2>hello</h2>
          </div>
        </div>
        
        <div class="button__container">
          <div class="calculator__buttons">
            <div class="clear__button btn">
              <button>AC</button>
            </div>
            <div class="plusAndMinus__button btn">
              <button>+/-</button>
            </div>
            <div class="percentage__button btn">
              <button>%</button>
            </div>
            <div class="divide__button btn">
              <button>รท</button> 
            </div>
            <div class="number__button btn">
              <button>7</button>
            </div>
            <div class="number__button btn">
              <button>8</button>
            </div>
            <div class="number__button btn">
              <button>9</button>
            </div>
            <div class="times__button btn">
              <button>x</button>
            </div>
            <div class="number__button btn">
             <button>4</button>
            </div>
            <div class="number__button btn">
              <button>5</button>
            </div>
            <div class="number__button btn">
              <button>6</button>
            </div>
            <div class="minus__button btn">
             <button>-</button>
            </div>
            <div class="number__button btn">
              <button>1</button>
            </div>
            <div class="number__button btn">
              <button>2</button>
            </div>
            <div class="number__button btn">
            <button>3</button>
            </div>
            <div class="plus__button btn">
             <button>+</button>
            </div>
            <div class="zero__button btn">
              <button>0</button>
            </div>
            <div class="number__button btn">
              <button>.</button>
            </div>
            <div class="equals__button btn">
              <button>=</button>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
